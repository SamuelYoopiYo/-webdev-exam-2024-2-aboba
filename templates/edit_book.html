{% extends "base.html" %}

{% block title %}Редактировать книгу{% endblock %}

{% block content %}
<h1>Редактировать книгу</h1>

<form action="{{ url_for('edit_book', book_id=book.id) }}" method="post">
    <div class="form-group">
        <label for="title">Название</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" name="description" required>{{ book.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="year">Год</label>
        <input type="number" class="form-control" id="year" name="year" value="{{ book.year }}" required>
    </div>
    <div class="form-group">
        <label for="publisher">Издатель</label>
        <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}" required>
    </div>
    <div class="form-group">
        <label for="author">Автор</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <div class="form-group">
        <label for="pages">Количество страниц</label>
        <input type="number" class="form-control" id="pages" name="pages" value="{{ book.pages }}" required>
    </div>
    <div class="form-group">
        <label for="genres">Жанры</label>
        <select multiple class="form-control" id="genres" name="genres">
            {% for genre in genres %}
                <option value="{{ genre.id }}" {% if genre in book.genres %}selected{% endif %}>{{ genre.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
